<canvas #backgroundCanvas style="background: #ccc;"></canvas>
<canvas #trafficCanvas width="900" height="500" style=""></canvas>
<div class="avocado-droppable-layer" *ngIf="board && board.backgroundLayer">
  <div class="avocado-droppable-row" *ngFor="let row of board.backgroundLayer.tiles">
    <div class="avocado-droppable-tile"
         dnd-droppable
         (onDropSuccess)="handleDrop($event)"
         *ngFor="let tile of row">
    </div>
  </div>
</div>
